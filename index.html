<!DOCTYPE html>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="./index.css">

        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <div class="linha3">
            <div>7</div>

            <div>9</div>
        </div>
    </div>
